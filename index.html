<!DOCTYPE html>
<html lang="es">
<head>

  <title>Inicio - Torneo</title>

</head>

    <div class="grupo-container">
      <div class="grupo-card" onclick="irAGrupo('Futbol6A')">
        <img src="img/futbol6a.jpg" alt="Fútbol 6A">

      </div>

    <div class="instagram-link">

</html>
